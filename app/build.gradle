apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "edu.psu.cse.vadroid"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            //jniDebuggable true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.android.support:design:22.+'
    compile 'net.rdrei.android.dirchooser:library:2.1@aar'
    compile files('libs/protobuf-java-2.6.1.jar')
    //compile 'org.bytedeco:javacv:1.1'
    //compile 'org.bytedeco.javacpp-presets:opencv:3.0.0-1.0.1-20150718.074640-2'
    //compile 'org.bytedeco.javacpp-presets:ffmpeg:2.7.1-0.10'
    compile project(':libs:opencv')
}
